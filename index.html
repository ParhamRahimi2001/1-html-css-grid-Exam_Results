<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section class="Container">
        <div class="Result">
            <h2>Your Result</h2>
            <p class="num">76<br><span>of 100</span></p>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="Summary">
            <p>Summary</p>
             <div class="subject"><div>
                <img src="Img/icon-reaction.svg" alt=""><span>Reaction</span></div>
            <div class="percent">80 / 100</div>
            </div>
             <div class="subject"><div>
                <img src="Img/icon-memory.svg" alt=""><span>Memory</span></div>
            <div class="percent">92 / 100</div>
            </div>
             <div class="subject"><div>
                <img src="Img/icon-verbal.svg" alt=""><span>Verbal</span></div>
            <div class="percent">61 / 100</div>
            </div>
             <div class="subject"><div>
                <img src="Img/icon-visual.svg" alt=""><span>Visual</span></div>
            <div class="percent">72 / 100</div>
        </div>
        <div class="btn">Continue</div>
        </div>
    </section>
</body>
</html>
